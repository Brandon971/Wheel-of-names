<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Brandons Wheel of Names</title>
</head>
<body>
    <div id="main">
        <div id="left-column">
            <form class="iform" action="#" method="get">
                <label for="joiner"></label>
                <input id="joiner" name="joiner" class="joiner" placeholder="PLAYER"/>
                <button class="add">ADD PLAYER</button>
                <button class="spin-trigger">SPIN WHEEL</button>
            </form>        
            <canvas class="canvas" width="500" height="500"></canvas> 
        </div>
        <div id="right-column">
            <p class="winner">The Winner is ... <span>&nbsp;</span></p>
            <ul class="participants">
            </ul>
        </div>
        <div style="clear:both"></div>
        
        
    </div>
    <script src="app.js"></script>
</body>
</html>
